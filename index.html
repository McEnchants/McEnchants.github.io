<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style> 
    <body {font-family: Arial;}
/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #FF0000;
}
/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: center;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}
/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}
/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}
/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
h2 {
    text-align: center;
}
h3 {
    text-align: center;
}
h1 {
   text-align: center;
}
p {
  text-align: center;
}
a {
  text-align: center;
}
    
a {
 color: black;
}
body {
     background-color: green;
}
</style>
</head>
<body>
    
<h1>McEnchants</h1>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Sword')">Sword</button>
  <button class="tablinks" onclick="openCity(event, 'Pickaxe')">Pickaxe</button>
  <button class="tablinks" onclick="openCity(event, 'Axe')">Axe</button>
  <button class="tablinks" onclick="openCity(event, 'Bow')">Bow</button>
  <button class="tablinks" onclick="openCity(event, 'Trident')">Trident</button>
  <button class="tablinks" onclick="openCity(event, 'Helmet')">Helmet</button>
  <button class="tablinks" onclick="openCity(event, 'Chestplate/leggings')">Chestplate/leggings</button>
  <button class="tablinks" onclick="openCity(event, 'Boots')">Boots</button>
</div>

<div id="Sword" class="tabcontent">
  <h2>-- Sword --</h2>
  <h2>Sharpness V / Smite V / Bane of Arthropods V</h2>
  <h2>Knockback II</h2>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
